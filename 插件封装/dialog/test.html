<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="app"></div>
    <button id="isShow">显示</button>
</body>
<script src="./index.js"></script>
<script>
    const d = new Dialog({
        id: document.querySelector("#app"),
        cancelText: "确定",
        confirmText: "取消",
        content: "确定要删除吗？",
        cancel() {
            console.log("cancel");
        },
        confirm() {
            console.log("confirm");
        }
    })
    isShow.onclick = function () {
        d.show();
    }
</script>

</html>
